<body>

  <h1>TestRun Detail</h1>
    <p>{{ testr_instance }}</p>
    <p>Erstellung: {{ testr_instance.testr_datum_erstellung }}</p>
    <p>Änderung: {{ testr_instance.testr_datum_aenderung }}</p>


<form action="" id="searchForm">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>

  <input type="submit" value="submit">
</form>
<!-- the result of the search will be rendered inside this div -->
     <a href="{{ testr_instance.get_run_absolute_url }}" target="_parent"> TestRun durchführen </a>
<div id="result"></div>

<script>
$('#myForm').submit(function() {
    // Get all the forms elements and their values in one step
    var values = $(this).serialize();

});

// Attach a submit handler to the form
$( "#searchForm" ).submit(function( event ) {

  // Stop form from submitting normally
  event.preventDefault();

  // Get some values from elements on the page:
  var $form = $( this );
  var values = $(this).serialize();
  url = $form.attr( "action" );

  // Send the data using post
  var posting = $.post( url, values );

  // Put the results in a div
  posting.done(function() {
  parent.location.reload()
  });
});
</script>

</body>
</html>
